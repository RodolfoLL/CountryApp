<table *ngIf="countries.length > 0" class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Bandera</th>
      <th scope="col">Nombre</th>
      <th scope="col">Capital</th>
      <th scope="col">Poblacion</th>
      <th></th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img [src]="country.flags.svg" [alt]="country.name.common" width="32" height="32" />
      </td>
      <td>{{ country.name.common }}</td>
      <td>{{ country.capital }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a [routerLink]="['/countries/by', country.cca3]">ver mas</a>
      </td>
    </tr>
  </tbody>
</table>
