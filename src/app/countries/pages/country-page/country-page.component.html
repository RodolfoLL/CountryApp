<ng-template #loading>
  <shared-lazy-search></shared-lazy-search>
</ng-template>

<div class="d-flex row text-light" *ngIf="country; else loading">
  <h2>{{ country.name.common }}</h2>
  <div class="col-4">
    <img [src]="country.flags.svg" alt="" class="img-thumbnail" />
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item"><strong>Capital: </strong>{{country.capital}}</li>
      <li class="list-group-item"><strong>Poblacion:  </strong>{{country.population | number}}</li>
      <li class="list-group-item"><strong>Nombre Oficial: </strong>{{country.name.nativeName['spa'].official}}</li>
      <li class="list-group-item"><strong>Moneda Oficial:  </strong>{{country.currencies['BOB'].symbol}}</li>
      <li class="list-group-item d-flex gap-1"><strong>Lenguajes:</strong>
        <p *ngFor="let languaje of vector">  {{ languaje }}   </p>
      </li>
    </ul>
  </div>
</div>
