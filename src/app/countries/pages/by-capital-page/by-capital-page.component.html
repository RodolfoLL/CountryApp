<h3 class="text-white">Por capital</h3>
<hr />
<div class="row">
  <div class="col">
    <shared-search-box
      placeholder="Buscar por capital"
      (onValue)="searchValue($event)"
    ></shared-search-box>
  </div>
</div>
<div class="row mt-3">
  <div class="col text-white" >
    <ul class="list-group">
      <li *ngFor="let capital of countriesByCapital" class="list-group-item">
        {{ capital.capital }}
      </li>
    </ul>
  </div>
</div>
